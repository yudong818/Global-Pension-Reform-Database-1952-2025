<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pension Reform — Yearly Map (Single File)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    :root { --bg:#ffffff; --text:#111827; --muted:#6b7280; --brand:#0b5fff; --panel:#f8fafc; --border:#e5e7eb; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text); }
    header { border-bottom:1px solid var(--border); background:#fff; position:sticky; top:0; z-index:20; }
    .container { max-width: 1100px; margin: 0 auto; padding: 14px 16px; }
    h1 { font-size: 26px; margin: 0; }
    .sub { color:var(--muted); margin-top: 6px; }
    .panel { border:1px solid var(--border); background:var(--panel); border-radius: 14px; padding: 12px; margin-top: 12px; }
    .controls { display:grid; grid-template-columns: 1fr auto; gap: 10px; align-items:center; }
    .slider-wrap { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    input[type=range] { width: 260px; max-width: 100%; }
    .year-badge { background:#fff; border:1px solid var(--border); padding:6px 10px; border-radius: 10px; font-weight:600; }
    #map { width:100%; height: 75vh; border-radius: 12px; border:1px solid var(--border); margin-top: 12px; }
    .legend { font-size:12px; color:#374151; margin-top: 6px; }
    .leaflet-tooltip { background:#fff; color:#111; border:1px solid var(--border); }
    .btn { border:1px solid var(--border); background:#fff; color:#111; padding:8px 12px; border-radius: 10px; cursor:pointer; }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .actions { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .muted { color: var(--muted); }
    pre#error { background:#fee2e2; color:#991b1b; padding:8px; border-radius:8px; display:none; white-space:pre-wrap; }
    .status { font-size:12px; color:#6b7280; }
    label.file { display:inline-flex; align-items:center; gap:8px; cursor:pointer; }
    input[type=file] { display:none; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Pension Reform — Yearly Map</h1>
      <div class="sub">Move the slider to pick a year. Bubbles mark countries with a reform in that year.</div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="panel">
        <div class="controls">
          <div class="slider-wrap">
            <span class="muted">Year</span>
            <input id="yearSlider" type="range" min="1950" max="2026" step="1" value="2000" />
            <span id="yearBadge" class="year-badge">2000</span>
            <span id="status" class="status"></span>
          </div>
          <div class="actions">
            <button id="dlDataBtn" class="btn">Download Data (year)</button>
            <label class="file btn" title="Load an Excel/CSV to replace the embedded data">
              <input id="xlsxFile" type="file" accept=".xlsx,.xls,.csv" />
              Load Excel/CSV
            </label>
          </div>
        </div>
      </div>
      <div id="map"></div>
      <div class="legend">Tooltip shows country name and number of reforms in the selected year.</div>
      <pre id="error"></pre>
    </div>
  </main>

: "Uruguay", "Year": 2014}, {"Country": "Uruguay", "Year": 2017}, {"Country": "Uruguay", "Year": 2018}, {"Country": "Uruguay", "Year": 2023}, {"Country": "Uzbekistan", "Year": 2004}, {"Country": "Uzbekistan", "Year": 2005}, {"Country": "Venezuela", "Year": 2024}, {"Country": "Vietnam", "Year": 2006}, {"Country": "Vietnam", "Year": 2007}, {"Country": "Vietnam", "Year": 2014}, {"Country": "Vietnam", "Year": 2016}, {"Country": "Vietnam", "Year": 2018}, {"Country": "Vietnam", "Year": 2019}, {"Country": "Vietnam", "Year": 2021}, {"Country": "Vietnam", "Year": 2024}, {"Country": "Vietnam", "Year": 2025}, {"Country": "Zambia", "Year": 2023}];
  
  let byYear = new Map();
  let years = [];
  let selectedYear = 2000;
  let map, markersLayer, centroidsByName;
  const errBox = document.getElementById('error');
  const statusEl = document.getElementById('status');
  
  function showError(e) {
    errBox.style.display = 'block';
    errBox.textContent = String(e && e.stack ? e.stack : e);
    console.error(e);
  }
  
  // Canonicalization + alias helpers
  function canon(s) {
    return String(s || '')
      .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // strip accents
      .replace(/[\u2019’]/g, "'")                      // curly → straight apostrophes
      .toLowerCase()
      .trim();
  }
  
  // Aliases cover common dataset↔geojson mismatches
  const NAME_ALIASES = new Map([
    ['united states', 'united states of america'],
    ['czech republic', 'czechia'],
    ['congo, rep.', 'republic of the congo'],
    ['congo, republic of', 'republic of the congo'],
    ['congo, dem. rep.', 'democratic republic of the congo'],
    ['democratic republic of congo', 'democratic republic of the congo'],
    ['kyrgyz republic', 'kyrgyzstan'],
    ["cote d'ivoire", 'ivory coast'],
    ["côte d'ivoire", 'ivory coast'],
    ["cote d’ivoire", 'ivory coast'],
    ["côte d’ivoire", 'ivory coast'],
    ['gambia, the', 'gambia'],
    ['st. vincent and the grenadines', 'saint vincent and the grenadines'],
    ['lao p.d.r.', 'laos'],
    ['brunei darussalam', 'brunei'],
    ['russia', 'russian federation'],
    ['türkiye', 'turkey'],
    ['t\u00FCrkiye', 'turkey'],
    ['korea', 'south korea'],
    ['viet nam', 'vietnam'],
    ['sao tome and principe', 'são tomé and príncipe'],
    ['sao tome and príncipe', 'são tomé and príncipe'],
    ['eswatini', 'swaziland'] // just in case
  ]);
  
  function keyForName(nm) {
    if (!nm) return null;
    if (centroidsByName.has(nm)) return nm;                // exact
    const c = canon(nm);
    if (centroidsByName.has(c)) return c;                  // canonical direct
    const alias = NAME_ALIASES.get(c);
    if (alias) {
      if (centroidsByName.has(alias)) return alias;        // alias exact
      const ac = canon(alias);
      if (centroidsByName.has(ac)) return ac;              // alias canonical
    }
    return null;
  }
  
  function rebuildYearIndex(rows) {
    const clean = (rows || []).filter(r => r.Country && r.Year);
    byYear = clean.reduce((m, r) => {
      const y = +r.Year; const name = String(r.Country).trim();
      if (!m.has(y)) m.set(y, []);
      m.get(y).push(name);
      return m;
    }, new Map());
    years = Array.from(byYear.keys()).sort((a,b)=>a-b);
    const slider = document.getElementById('yearSlider');
    const badge = document.getElementById('yearBadge');
    selectedYear = years.length ? years[0] : 2000;
    slider.min = years.length ? years[0] : 1950;
    slider.max = years.length ? years[years.length-1] : 2026;
    slider.value = selectedYear;
    badge.textContent = selectedYear;
  }
  
  // Build year index from embedded rows first
  (function initData() {
    try {
      rebuildYearIndex(ROWS);
    } catch(e) { showError(e); }
  })();
  
  document.addEventListener('DOMContentLoaded', initMap);
  
  function initMap() {
    try {
      map = L.map('map', { worldCopyJump: true });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 6, minZoom: 2, attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      map.setView([20, 0], 2);
      markersLayer = L.layerGroup().addTo(map);
  
      // Load world countries and index centroids by original and canonical names
      fetch('https://unpkg.com/world-countries@4.1.0/countries.geo.json')
        .then(r => r.json())
        .then(geo => {
          centroidsByName = new Map();
          geo.features.forEach(f => {
            const name = (f.properties && (f.properties.admin || f.properties.name)) || null;
            if (!name) return;
            const c = centroidOfFeature(f);
            if (c) {
              centroidsByName.set(name, c);
              centroidsByName.set(canon(name), c);
            }
          });
          renderBubbles();
        })
        .catch(showError);
    } catch(e) {
      showError(e);
    }
  }
  
  function centroidOfFeature(feature) {
    try {
      const coords = feature.geometry.coordinates;
      const type = feature.geometry.type;
      let pts = [];
      if (type === 'Polygon') coords.forEach(r => r.forEach(p=>pts.push(p)));
      else if (type === 'MultiPolygon') coords.forEach(poly => poly.forEach(r=>r.forEach(p=>pts.push(p))));
      else return null;
      if (!pts.length) return null;
      const lon = pts.reduce((a,p)=>a+p[0],0)/pts.length;
      const lat = pts.reduce((a,p)=>a+p[1],0)/pts.length;
      return [lat, lon];
    } catch(e) { showError(e); return null; }
  }
  
  function renderBubbles() {
    if (!markersLayer || !centroidsByName) return;
    markersLayer.clearLayers();
    const list = byYear.get(selectedYear) || [];
    const freq = {};
    list.forEach(n => { freq[n] = (freq[n]||0)+1; });
  
    const unmatched = [];
    let placed = 0;
  
    for (const name in freq) {
      const key = keyForName(name) || name;
      const c = centroidsByName.get(key);
      if (!c) { unmatched.push(name); continue; }
      const count = freq[name];
      const r = Math.max(6, Math.sqrt(count) * 8);
      const circle = L.circleMarker(c, {
        radius: r, weight: 1, color: '#0b5fff', fillColor: '#8fb3ff', fillOpacity: 0.6, opacity: 0.9
      }).bindTooltip(`<b>${name}</b><br/>Reforms in ${selectedYear}: ${count}`);
      markersLayer.addLayer(circle);
      placed++;
    }
  
    statusEl.textContent = `Shown: ${placed}  ·  Unmatched: ${unmatched.length}`;
    if (unmatched.length) console.warn('No centroid for:', unmatched);
  }
  
  // Slider interaction
  const sliderEl = document.getElementById('yearSlider');
  const badgeEl = document.getElementById('yearBadge');
  sliderEl.addEventListener('input', (e) => {
    selectedYear = +e.target.value;
    badgeEl.textContent = selectedYear;
    renderBubbles();
  });
  
  // Download current year data
  document.getElementById('dlDataBtn').addEventListener('click', () => {
    const list = byYear.get(selectedYear) || [];
    const csv = 'Country,Year\n' + list.map(n => `${n},${selectedYear}`).join('\n');
    const blob = new Blob([csv], {type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href=url; a.download=`pension-reforms_${selectedYear}.csv`; a.click();
    URL.revokeObjectURL(url);
  });
  
  // Optional: load Excel/CSV to replace embedded data
  document.getElementById('xlsxFile').addEventListener('change', async (ev) => {
    try {
      const file = ev.target.files[0];
      if (!file) return;
      const buf = await file.arrayBuffer();
      const wb = XLSX.read(buf);
      const ws = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(ws); // expects columns: Country, Year
      rebuildYearIndex(rows);
      renderBubbles();
    } catch(e) {
      showError(e);
    }
  });
  </script>
